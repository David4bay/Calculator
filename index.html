<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div class="calc-wrapper">
            <h3>Davidbays Calculator</h3>
            <div class="style"></div>
            <div class="calc-body">
                    <div class="result" dir="rtl"></div>
                    <div class="symbol" id="calc-button **">**</div>
                    <div class="symbol" id="calc-button /">/</div>
                    <div class="symbol" id="calc-button *">*</div>
                    <div class="symbol" id="calc-button 7">7</div>
                    <div class="symbol" id="calc-button 8">8</div>
                    <div class="symbol" id="calc-button 9">9</div>
                    <div class="symbol" id="calc-button 4">4</div>
                    <div class="symbol" id="calc-button 5">5</div>
                    <div class="symbol" id="calc-button 6">6</div>
                    <div class="symbol" id="calc-button 1">1</div>
                    <div class="symbol" id="calc-button 2">2</div>
                    <div class="symbol" id="calc-button 3">3</div>
                    <div class="symbol" id="calc-button 0">0</div>
                    <div class="symbol" id="calc-button -">-</div>
                    <div class="symbol" id="calc-button +">+</div>
                    <div class="equals symbol" id="equals">=</div>
                    <div class="clear symbol" id="clear">C</div>
            </div>
        </div>
    </main>
    <script src="./script/script.js"></script>
</body>
</html>
